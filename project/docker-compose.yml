version: '3.9'

networks:
  laravel:

services:
# last created is front
  front:
    container_name: front
    build: ./front
    ports:
      - 80:80
    links:
      - fpm # "Failed to request backend"
    networks:
      - laravel
    depends_on:
      - nginx
      - mysql
      - fpm

  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: docker/nginx.dockerfile
    ports:
      - 8098:80
    volumes:
      - ./:/var/www/html
    links:
      - fpm
    networks:
      - laravel

  fpm:
    container_name: fpm
    build:
      context: .
      dockerfile: docker/fpm.dockerfile
    volumes:
      - ./:/var/www/html
    links:
      - db
    networks:
      - laravel

  mysql:
    container_name: mysql
    image: mysql:5.7
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=bdlaravel
    networks:
      - laravel
